<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links -->
    <link rel="stylesheet" href="../public/css/style.css">

    <title>Skill Set</title>
</head>
<body>
    
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="../photos/IMG_6135.jpg" alt="" id="prof">
                    <h3>Cory Keelan</h3>
                    <P id="devskill">My Developer Skillset</P>
                </div>
                <div class="links">
                    <div class="link">
                        <a href="https://corykdev.github.io/Portfolio/" target="blank">
                            <img src="../Photos/icon-house.png" alt="" id="home-img">
                        </a>
                        <h2>Home</h2>
                    </div>
                </div>
            </div>
            <div class="techs">
                <div class="current-techs">
                    <h1>Current Skillset</h1>
                </div>
                <div class="cards">
                    <div id="html5" class="card">
                        <img src="../photos/html.png" alt="HTML">
                        <div class="card-info">
                            <h2>HTML</h2>
                            <div class="skill-lv"></div>
                        </div>
                        <h2 class="percentage">50%</h2>
                    </div>
                    <div class="card">
                        <img src="../photos/css.png" alt="Css">
                        <div class="card-info">
                            <h2>CSS</h2>
                            <div class="skill-lv"></div>
                        </div>
                        <h2 class="percentage">50%</h2>
                    </div>
                    <div class="card">
                        <img src="../photos/javascript.png" alt="Js">
                        <div class="card-info">
                            <h2>JavaScript</h2>
                            <div class="skill-lv"></div>
                        </div>
                        <h2 class="percentage">50%</h2>
                    </div>
                    <div class="card">
                        <img src="../photos/nodejs.png" alt="Node">
                        <div class="card-info">
                            <h2>Node</h2>
                            <div class="skill-lv"></div>
                        </div>
                        <h2 class="percentage">50%</h2>
                    </div>
                    <div class="card">
                        <img src="../photos/mysql.png" alt="Sql">
                        <div class="card-info">
                            <h2>Databases</h2>
                            <div class="skill-lv"></div>
                        </div>
                        <h2 class="percentage">50%</h2>
                    </div>
                    <div class="card">
                        <img src="../photos/react.png" alt="React">
                        <div class="card-info">
                            <h2>React</h2>
                            <div class="skill-lv"></div>
                        </div>
                        <h2 class="percentage">50%</h2>
                    </div>
                    <div class="card">
                        <img src="../photos/sass.png" alt="Sass">
                        <div class="card-info">
                            <h2>Sass</h2>
                            <div class="skill-lv"></div>
                        </div>
                        <h2 class="percentage">50%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
